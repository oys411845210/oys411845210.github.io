<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI肚皮舞学习系统</title>
    <!-- 引入外部样式和字体 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 自定义样式 */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(to bottom right, #fdf6ff, #f3e8ff);
        }
        .text-gradient {
            background: linear-gradient(to right, #8A2BE2, #A020F0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        .sparkle {
            font-size: 2.5rem;
            color: #A020F0;
        }
    </style>
</head>
<body class="bg-purple-50 text-gray-800">

    <!-- 头部导航栏 -->
    <header class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center">
             <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#8A2BE2;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#A020F0;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                <path d="M12 12a6 6 0 0 0-9 9"/>
                <path d="M18 3a6 6 0 0 0-9 9"/>
            </svg>
            <h1 class="ml-3 text-2xl font-bold text-gradient">AI肚皮舞学习系统</h1>
        </div>
        <nav class="hidden md:flex space-x-8 text-lg">
            <a href="#" class="text-gray-600 hover:text-purple-600">功能</a>
            <a href="#" class="text-gray-600 hover:text-purple-600">如何运作</a>
            <a href="#" class="bg-purple-600 text-white px-5 py-2 rounded-full hover:bg-purple-700 transition">立即体验</a>
        </nav>
    </header>

    <!-- 主要内容区域 -->
    <main class="container mx-auto px-6 text-center" style="padding-top: 10vh; padding-bottom: 20vh; position: relative;">
        <!-- 背景里的水印文字 -->
        <div class="absolute inset-0 flex items-center justify-center -z-10">
            <h1 class="text-9xl font-black text-gray-200 opacity-30 select-none">Belly Dance Background</h1>
        </div>
        
        <!-- 主要标题 -->
        <h2 class="text-6xl font-bold mb-4 text-gradient leading-tight">
            跳得准，更要跳得美。
        </h2>
        <h3 class="text-5xl font-bold mb-8 text-gradient leading-tight">
            你的AI舞感教练，随时在你身边。
        </h3>
        
        <!-- 副标题描述 -->
        <p class="max-w-3xl mx-auto text-xl text-gray-500">
            结合权威肚皮舞书籍与智能AI互动模块，让您在家也能精准练习，逐步优化动作，真正跳出舞感与自信。
        </p>
    </main>

</body>
</html>
